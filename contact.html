<body>
    <!-- Header -->

        <div class="logo">
            <b><i><a href="index.html">Papyrus</a></i></b>

            </li>
        </ul>
    </header>
    <!-- Header -->
    <!-- Main content -->
    <main>
        <!-- Banner -->
        <section class="banner black-background full-width book-detail-banner">
        </section>
        <!-- Banner -->
        <!-- Form container -->
        <section class="form-container">
            <div class="form-title">Contact Us</div>
            <form method="get">
                <div class="purpose">
                    <label for="purpose">Contact purpose</label>
                    <select name="purpose" id="purpose" required>
                        <option value="buy">I want to buy books</option>
                        <option value="sell">I want to sell books</option>
                    </select>
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mail">
                    <label for="mail">Email</label>
                    <input type="text" name="mail" id="mail" placeholder="Enter your email" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="contact">
                    <label for="by-email">Contact Preferences</label>
                    <input type="checkbox" name="by-email" id="by-email" required>
                    <label for="by-email" class="not-title">By Email</label>
                    <input type="checkbox" name="by-phone" id="by-phone" required>
                    <label for="by-phone" class="not-title">By Phone</label>
                </div>
                <div class="newsletter">
                    <label for="yes">Receive weekly newletter?</label>
                    <input type="radio" name="newletter" id="yes" required>
                    <label for="yes" class="not-title">Yes</label>
                    <input type="radio" name="newletter" id="no" required>
                    <label for="no" class="not-title">No</label>
                </div>
                <div class="extra">
                    <label for="extra">Extra Notes</label>
                    <textarea name="extra" id="extra" cols="50" rows="5" placeholder="Anything you want to share with us"></textarea>
                </div>
                <div class="button">
                    <button type="reset" class="reset">Reset</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </section>
        <!-- Form container -->
    </main>
    <!-- Main content -->
    <hr>
